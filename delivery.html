<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
<title>Akila Shoes</title>
</head>
<body>
    <form>
    <h1>For your Door-Step Delivery<img src="shoes.jpg" alt="img" width="50" height="50"></h1>
    <hr>
    <fieldset>
        <legend>Details</legend>
        <ul>
            <li><label>Name<br><input type="text" name="Name" placeholder="Enter your fullname" maxlength="50"></label><br></li>
            <li><label>Email<br><input type="email" name="Email" placeholder="Enter your email address" maxlength="50"></label><br></li>
            <li><label>Phone Number<br><input type="tel" name="Telephone Number" placeholder="Enter your telephone number" maxlength="70"></label><br></li>
            <li><label>Sex</label></li>
            <input type="radio" name="gender" value="sex" checked>male
            <input type="radio" name="gender" value="sex" >female
            <li><label>Home address</label><br></li>
            <textarea name="" id="" cols="40" rows="7"
            placeholder="Give details of your home address"></textarea>
         </ul>
    </fieldset>
    <fieldset>
        <legend>Delivery Specs</legend>
        <ul>
            <li><label>Shoe type</label></li>
            <input type="radio" name="Shoe" value="type" checked>Men's type
            <input type="radio" name="shoe" value="type">Ladies' type
            <li><label>Color</label></li>
            <input type="radio" name="color" value="color" checked>White
            <input type="radio" name="color" value="color">Black
            <input type="radio" name="color" value="color">Red
            <input type="radio" name="color" value="color">Brown
            <input type="radio" name="color" value="color">Purple
            <li><label>Shoe Size</label></li>
            <input type="radio" name="shoe" value="size" checked>Medium
            <input type="radio" name="shoe" value="size">Medium
            <input type="radio" name="shoe" value="size">Big
            <li><label>Delivery mode</label></li>
            <input type="radio" name="Delivery" value="mode" checked>Regular mode
            <input type="radio" name="Delivery" value="mode">VIP mode
            <input type="radio" name="Delivery" value="mode">VVIP mode
        </ul>
    </fieldset>
    <fieldset>
        <legend>Payment Instructions</legend>
        <ul>
        <li><label>Bank Name</label></li>
        <label for="option">select a Bank</label>
            <select name="option">
                <option></option>
                <option>First Bank</option>
                <option>UBA Bank</option>
                <option>Zenith Bank</option>
                <option>FCMB Bank</option>
                <option>Jaiz Bank</option>
                <option>Access Bank</option>
            </select>
        <li><label>Account Name<br> <input type="text" name="Name" placeholder="Enter your account name" maxlength="70"></label></li>
        <li><label>Account Number<br><input type="number" name="Name" placeholder="Enter your account number" maxlength="70"></label></li><br>
        </ul>
    </fieldset>
    <p><input type="button" value="Submit">
    </form>
    <hr>
    <p>Copyright &copy; 2020</p>
    <p>All rights reserved</p>
</body>
</html>
